	<script>

		jQuery(document).ready(function($) {
		$('#full-width-slider').royalSlider({

		// keep height matching browser

		var height = $(window).height() - headerHeight;
		$royalSlider.height(height + 'px');

		// force width IE
		$rsArrowContainer
		.width($rsArrowContainer.css('width'))
		.height(height + 'px');
		}).trigger('resize');
		});
